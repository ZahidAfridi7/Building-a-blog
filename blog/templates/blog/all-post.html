{% extends 'base.html' %}
{% load static %}

{% block title %}
  MY BLOG
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/post.css' %}">
<link rel="stylesheet" href="{% static 'blog/all-post.css' %}">
{% endblock %}

{% block content %}
<section id="all-post">
    <h2>My Collected Posts</h2>
    <ul>
        {% for post in posts %}
            {% include "blog/include/post.html" with post=post %}
        {% endfor %}
    </ul>
</section>
{% endblock %}
