{%extends "base.html"%}
{%load static %}

{% block title %}
  {{post.title}}
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/post-details.css' %}">
  
{%endblock%}

{% block content %}
 <section id="summary"> 
    <h2>{{post.title}}</h2>
    <article>
        <img src="{% static 'blog/imgs/'|add:post.image_name %}" alt="{{ post.title }}"/>
        <address>by <a href="mailto:{{ post.author.e_mail }}"> {{post.author}}</a></address>
        <div>
            last updated on <time>{{post.date}}</time>
        </div>
    </article>
 </section>

 <main> 
    <p>{{post.content|linebreaks}}</p>
 </main>


{%endblock%}
