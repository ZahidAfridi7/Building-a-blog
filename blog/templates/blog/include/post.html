{% load static %}
<li>
    <article class="post">
        <a href="{% url 'post-details' id=post.id %}">
             <img src="{% static 'blog/imgs/'|add:post.image_name %}" alt="{{ post.title }}"/>
        </a>
        <div class="post_content">
            <h3>{{ post.title }}</h3>
            <p>{{ post.excerpt }}</p>
        </div>
    </article> 
</li>
